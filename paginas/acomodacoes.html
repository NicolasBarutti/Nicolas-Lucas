    <div class="carousel-container">
        <img class="carousel-image" src="https://placehold.jp/300x300.png" alt="Imagem 1">
        <img class="carousel-image" src="https://placehold.jp/300x300.png" alt="Imagem 2">
        <img class="carousel-image" src="https://placehold.jp/300x300.png" alt="Imagem 3">
    </div>

    <script>
    var currentIndex = 0;
    var images = document.querySelectorAll('.carousel-image');
    
    function showImage(index) {
        images.forEach(function(image) {
        image.style.display = 'none';
        });
        images[index].style.display = 'block';
    }
    
    function nextImage() {
        currentIndex = (currentIndex + 1) % images.length;
        showImage(currentIndex);
    }
    
    function prevImage() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        showImage(currentIndex);
    }
    
    showImage(currentIndex);
    
    document.addEventListener('DOMContentLoaded', function() {
        document.querySelector('.carousel-container').addEventListener('click', nextImage);
    });
    </script>
